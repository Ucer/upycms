<script type="text/javascript">
    window.UPYAdminConf = {};
    window.UPYAdminConf.debug = {% if debug %}true{% else %}false{% endif %};
    window.UPYAdminConf.name = '{{ name }}';
    window.UPYAdminConf.version = '{{ version }}';
    window.UPYAdminConf.token = '{{ csrfToken }}';
    window.UPYAdminConf.dist = '{{ distUrl }}';
    window.UPYAdminConf.distTpl = window.UPYAdminConf.dist + 'tpl/';
    window.UPYAdminConf.distUrl = {};
    window.UPYAdminConf.initUrl = '/admin/init';
    window.UPYAdminConf.wpgUrl = '/static/dist/upy/';
    window.UPYAdminConf.siteUrl = '{{ siteUrl }}';
    window.UPYAdminConf.imgThumb = [42, 100, 160, 200];
</script>
