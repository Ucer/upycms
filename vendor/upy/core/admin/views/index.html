    <script type="text/javascript">
        window.WPGAdminConf = {};
        window.WPGAdminConf.debug = {% if debug %}true{% else %}false{% endif %};

        window.WPGAdminConf.token = '{{ csrfToken }}';
        window.WPGAdminConf.dist = '{{ distUrl }}';
        window.WPGAdminConf.distTpl = window.WPGAdminConf.dist + 'tpl/';
        window.WPGAdminConf.distUrl = {};
        window.WPGAdminConf.initUrl = '/admin/init';
        window.WPGAdminConf.wpgUrl = '/static/dist/wpg/';
        window.WPGAdminConf.siteUrl = '{{ siteUrl }}';
        window.WPGAdminConf.imgThumb = [42, 100, 160, 200];
    </script>
