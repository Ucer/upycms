<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ name }} 后台管理系统</title>

        <!-- CSS -->
<!--         <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="/static/libs/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="/static/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/dist/upy/css/login.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>-->
            <!--<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->
        <![endif]-->

        <!-- Favicon and touch icons -->
        <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>{{ name }}</strong> 后台管理系统</h1>
                            <div class="description">
                            	<p></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登录到{{ name }}</h3>
                            		<p class="form-tip">输入账号和密码进行登录:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/admin/login" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">登录账号</label>
			                        	<input type="text" name="username" placeholder="登录账号..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">登录密码</label>
			                        	<input type="password" name="password" placeholder="登录密码..." class="form-password form-control" id="form-password">
			                        </div>
                                    <div class="form-group">
                                        <div class="input-group" style="width: 100%">
                                            <input type="text" name="_captcha" placeholder="验证码..." class="form-captcha form-control" id="form-captcha">
                                            <div class="input-group-addon captcha-data">
                                                <img src="" class="captcha-data-image">
                                                <i class="fa fa-spinner fa-spin fa-3  captcha-data-loading"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" name="_rememberMe" value="1">
                                    <input type="hidden" name="_token" value="{{ csrftoken }}">
			                        <button type="submit" class="btn">现在登录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/static/libs/jquery/1.11.3/jquery-min.js"></script>
        <script src="/static/libs/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/static/libs/jquery-plugin/backstretch/2.0.4/jquery.backstretch.min.js"></script>
        <script src="/static/dist/admin/login/js/base.js"></script>
        <script src="/static/dist/admin/login/js/login.js"></script>
        
        <!--[if lt IE 10]>
            <script src="/static/libs/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
