<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ name }} 后台管理系统</title>
        <link rel="stylesheet" href="/static/libs/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/dist/wpg/css/login.min.css">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>{{ name }}</strong> 后台管理系统</h1>
                            <div class="description">
                            	<p></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>访问{{ name }}</h3>
                            		<p class="form-tip">抱歉，出了点状况:</p>
                        		</div>
                        		<div class="form-top-right" style="color: #de615e;">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom" style="min-height:300px;">
                                {% autoescape false %}
                                    {{ tipinfo }}
                                {% endautoescape %}
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/static/libs/jquery/1.11.3/jquery-min.js"></script>
        <script src="/static/libs/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/static/libs/jquery-plugin/backstretch/2.0.4/jquery.backstretch.min.js"></script>
        <script src="/static/dist/admin/login/js/base.js"></script>
        
        <!--[if lt IE 10]>
            <script src="/static/libs/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
