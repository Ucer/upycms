<div>
    <div class="form-group">
        <label class="control-label fl"> 应用类型</label>
        <div class="form-control-static">
           <i class="fa fa-{{ appInfo.typeAttr.icon }}"></i> {{ appInfo.typeAttr.name }} ({{ appInfo.typeAttr.code }})
        </div>
    </div>

    <div class="form-group">
        <div class="control-label">
            <label>应用名称</label>
        </div>
        <div class="controls">
            <input type="text" class="form-control" name="app_name" ng-model="appInfo.name" wpg-validator="required|chineseSpecname|minlength(2)|maxlength(100)" wpg-trim placeholder="输入应用的名称">
        </div>
    </div>

    <div class="form-group">
        <div class="control-label">
            <label>应用标识</label>
        </div>
        <div class="controls">
            <input type="text" class="form-control" name="app_code" ng-model="appInfo.code" wpg-validator="required|chineseSpecname|minlength(2)|maxlength(30)" wpg-trim placeholder="输入应用的标识">
            <div class="help-block">应用的唯一标识符
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="control-label">
            <label>应用图标</label>
        </div>
        <div class="controls">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-{{ appInfo.icon }}"></i>
                </span>
                <input type="text" class="form-control" name="app_icon" ng-model="appInfo.icon" wpg-validator="required" wpg-trim>
            </div>
            <div class="help-block">
            输入 
            <a href="http://fontawesome.io/icons/" target="_blank">fontawesome</a> 中的图标名称<br>不带前缀"fa-"
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="control-label">
            <label>应用图片空间</label>
        </div>
        <div class="controls">
            <div class="form-control-static" ng-if="appInfo.album.id">
               {{ appInfo.album.name }} ({{ appInfo.album.id }})

               <a class="text-muted mll" href="javascript:;" ng-click="js_album_update(appInfo.album)">设置</a>
            </div>
            <button class="btn btn-default btn-sm" ng-click="js_album_create()" ng-if="!appInfo.album.id">创建空间</button>
        </div>
    </div>

    <div class="form-group">
        <div class="control-label">
            <label>应用状态</label>
        </div>
        <div class="controls">
            <label class="radio-inline mrl">
                <input type="radio" value="1" ng-model="appInfo.status" ng-checked="appInfo.status" wpg-icheck> 开启
            </label>
            <label class="radio-inline mrl">
                <input type="radio" value="0" ng-model="appInfo.status" ng-checked="appInfo.status" wpg-icheck> 关闭 
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="control-label">
            <label>应用描述</label>
        </div>
        <div class="controls">
            <textarea class="form-control" id="app-description-field" type="text" name="app_description" ng-model="appInfo.description" wpg-validator="maxlength(255)" rows="5" placeholder="简要描述下应用">
            </textarea>
        </div>
    </div>
</div>
