<form id="fragment-form" class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label" for="fragment-name-field">碎片名称</label>
        <div class="col-md-9 controls">
            <input class="form-control" id="fragment-name-field" type="text" name="name" ng-model="fragment.name" tabindex="1">
            <div class="help-block">必填，碎片显示的名称</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="fragment-code-field">碎片标识</label>
        <div class="col-md-9 controls">
            <input class="form-control" id="fragment-code-field" type="text" name="code" ng-model="fragment.code" tabindex="2">
            <div class="help-block">必填，调用碎片时的标识</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="fragment-content-field">碎片内容</label>
        <div class="col-md-9 controls">
            <textarea class="form-control" id="fragment-content-field" ng-model="fragment.content" ui-tinymce="tinymceOptions"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="fragment-status-field">碎片状态</label>
        <div class="col-md-8 controls">
            <label class="radio-inline mrl">
                <input type="radio" name="status" value="1" ng-model="fragment.status" wpg-icheck> 正常
            </label>
            <label class="radio-inline mrl">
                <input type="radio" name="status" value="0" ng-model="fragment.status" wpg-icheck> 禁用
            </label>
        </div>
    </div>
</form>
