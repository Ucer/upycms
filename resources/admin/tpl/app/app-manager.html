<div class="contentpanel-layout">
    <div class="contentview-layout">
        <div class="contentview-main sidebar_in">
            <div class="contentview-header">
                <div class="title pull-left">
                    <h3 style="margin-top: 0px;"><i class="fa fa-th-large"></i> 应用管理</h3>
                </div>
                <div class="pull-right form-group">
                    <button class="btn btn-danger pull-left mrl" ng-click="js_app_create(1)">
                        <i class="glyphicon glyphicon-plus"></i> 添加应用
                    </button>
                </div>
            </div>
            <div class="contentview-body">
                <table class="table table-hover data-table">
                    <thead>
                        <tr>
                            <th>编号ID</th>
                            <th>应用名称</th>
                            <th>应用标识符</th>
                            <th>应用类型</th>
                            <th style="width: 100px;">状态</th>
                            <th style="width: 220px;">操作</th>
                        </tr>
                    </thead>
                    <tbody ng-sortable="sortableConfig">
                        <tr ng-repeat="item in allItems track by $index" data-role="item" class="fade-remove">
                            <td>
                                <span class="plm" ng-if="item.parent_id">L</span>
                                {{ item.id }}
                            </td>
                            <td>
                               <i class="fa fa-{{ item.icon }} mrs"></i>
                               {{ item.name }}
                            </td>
                            <td>{{ item.code }}</td>
                            <td>
                                {{ item.type }}
                                <span class="text-muted mls">({{ appTypeObject[item.type].name }})</span>
                            </td>
                            <td>
                                <span class="label label-success" ng-if="item.status">正常</span>
                                <span class="label label-danger" ng-if="!item.status">禁用</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a href="javascript:;" class="btn btn-default" ng-click="js_app_manage(item)" title="管理数据">管理</a>
                                    <a href="javascript:;" class="btn btn-default" ng-click="js_app_designer(item)" title="设计应用">设计</a>
                                    <a href="javascript:;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 30px;">
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li ng-if="!item.parent_id">
                                            <a href="javascript:;" ng-click="js_app_create(1, 0, item)" title="添加子应用"><i class="fa fa-plus"></i> 添加子应用</a>
                                        </li>
                                        <li ng-if="!item.status">
                                            <a href="javascript:;" ng-click="js_app_open(item)" title="开启应用"><i class="fa fa-check"></i> 开启应用</a>
                                        </li>
                                        <li ng-if="item.status">
                                            <a href="javascript:;" ng-click="js_app_close(item)" title="关闭应用"><i class="fa fa-close"></i> 关闭应用</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" ng-click="js_app_update(item)" title="编辑应用"><i class="fa fa-edit"></i> 编辑应用</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" ng-click="js_app_delete(item)"><span class="text-danger" title="永久删除应用">
                                            <i class="fa fa-trash"></i> 永久删除</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
